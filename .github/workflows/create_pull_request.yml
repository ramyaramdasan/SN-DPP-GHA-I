name: Create Pull Request

on:
  push:
    branches:
      - master

jobs: 
    name: Create Pull Request
    runs-on: ubuntu-latest
    # Below line can be used to set conditionals for modifying your pipeline as needed.
    # if: ${{ github.event_name == 'pull_request'}}

    steps:
      - name: Create Pull Request
  # You may pin to the exact commit or the version.
  # uses: peter-evans/create-pull-request@45c510e1f68ba052e3cd911f661a799cfb9ba3a3
    uses: peter-evans/create-pull-request@v3.6.0
      with:
          delete-branch: 'false'
          draft: 'true'

